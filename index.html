<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PHP Basic Assignments</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <form action="./response.php" method="post" enctype="multipart/form-data">
            <h1>Fill this form!</h1>

            <label>Enter your first name</label>
            <input type="text" name="first_name" required>

            <label>Enter your last name</label>
            <input type="text" name="last_name" required>

            <label>Your Fullname</label>
            <input type="text" name="full_name" disabled required>

            <label>Upload an Image</label>

            <input class="picture-input" type="file" name="image" id="image" accept="image/*" required>

            <label>Enter your Subjects and Marks</label>
            <textarea placeholder="Please use the following format: English|80" name="result" id="result" required></textarea>

            <label>Enter your mobile number</label>
            <input type="text" name="number" maxlength="10" required>

            <label>Enter your Email Id</label>
            <input type="text" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
